<html>
<head>
<title>ASI Central Admin: Counselor Upload</title>
</head>
<body bgcolor="#E3E3E3">
<h1>Counselor Upload</h1>
<form method="post">
 <select>
	<option value="1">News</option>
	<option value="2">Case Studies</option>
	<option value="3">Apparel</option>
	<option value="4">Social</option>
	<option value="5">Research</option>
	<option value="6">Video</option>
	<option value="7">Awards</option>
	<option value="8">Road Tour</option>
</select>
<br />
<br />
 Title:  
        <input name="txtTitle" type="text" id="txtTitle" />
        <br />
        <br />
        Author:  
        <input name="txtAuthor" type="text" id="txtAuthor" />
        <br />
        <br />
         Date:  
        <input name="txtDate" type="text" id="txtDate" />
        <br />
        <br />
        Social Media:  
        <input name="txtSocMed" type="text" id="txtSocMed" />
        <br />
        <br />
        Small Image:  
        <input name="txtImgSm" type="text" id="txtImgSm" />
        <br />
        <br />
        Large Image:  
        <input name="txtImgLg" type="text" id="txtImgLg" />
        <br />
        <br />
        Tagline:  
        <br />
        <textarea name="txtTagline" rows="2" cols="20" id="txtTagline" style="width:600px;"></textarea>
        <br />
        <br />
        Teaser:  
        <br />
        <textarea name="txtTeaser" rows="2" cols="20" id="txtTeaser" style="height:100px;width:600px;"></textarea>
        <br />
        <br />
        Content: 
        <br /> 
        <textarea name="txtContent" rows="2" cols="20" id="txtContent" style="height:700px;width:600px;"></textarea>
        <br />
        <br />
        Active?:  
        <input id="cbActive" type="checkbox" name="cbActive" />
        <br />
        <br />
        <input type="submit" name="btnSubmit" value="Submit" id="btnSubmit" />
        </form>
</body>
</html>
