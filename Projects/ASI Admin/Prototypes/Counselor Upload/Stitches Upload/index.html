<html>
<head>
<title>ASI Central Admin: Stitches Upload</title>
</head>
<body bgcolor="#E3E3E3">

<h1>Stitches Upload</h1>

<form method="post">
<select>
<option value="1">News</option>
<option value="2">Newsletter</option>
<option value="3">Phil Blog</option>
<option value="4">Decquorum Blog</option>
<option value="5">Joyce Tips Blog</option>
<option value="6">On Links &amp; Needles Blog</option>
<option value="7">Stitchwork Blog</option>
</select>
<br />
<br />
Date: <input name="txtDate" type="text" id="txtDate" />
<br />
<br />
Link: (Newsletter only): <input name="txtLink" type="text" id="txtLink" />
<br />
<br />
Title: <input name="txtTitle" type="text" id="txtTitle" />
<br />
<br />
Teaser: 
<br />
<textarea name="txtTeaser" rows="2" cols="20" id="txtTagline" style="width:600px;"></textarea>
<br />
<br />
Content: 
<br />
<textarea name="txtContent" rows="2" cols="20" id="txtContent" style="height:700px;width:600px;"></textarea>
<br />
<br />
Active?: <input id="cbActive" type="checkbox" name="cbActive" />
<br />
<br />
<input type="submit" name="btnSubmit" value="Submit" id="btnSubmit" />
</form>



</body>
</html>
