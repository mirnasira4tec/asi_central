<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>ASI Central Admin: Counselor Upload Tool</title>
    <meta name="viewport" content="width=device-width" />
	<link href="Content/bootstrap-responsive.css" rel="stylesheet"/>
	<link href="Content/bootstrap.css" rel="stylesheet"/>
	<link href="Content/Site.css" rel="stylesheet"/>
</head>
<body>
<div class="main-body">



<form>
<fieldset>
    <legend>Counselor Upload Tool</legend>
    <label class="checkbox inline">
    <input type="checkbox" value="Counselor">Push to Counselorgam.com
    </label> 
    <label class="checkbox inline">
    <input type="checkbox" value="ESP Web">Push to ESP Web
    </label>    
    <label class="checkbox inline">
    <input type="checkbox" value="NewsRotator">Push to News Rotator
    </label>    

    
    
    <label for="inputCounselorCat">Counselor Category
    <select>
	    <option value="1">News</option>
	    <option value="2">Case Studies</option>
	    <option value="3">Apparel</option>
	    <option value="4">Social</option>
	    <option value="5">Research</option>
	    <option value="6">Video</option>
	    <option value="7">Awards</option>
	    <option value="8">Road Tour</option>
    </select><span class="help-inline">Determines under which Counselor Sub page it will appear</span>
    </label>
    
    <label for="inputRotatorPosition">Rotator Position
    <select>
	    <option value="1">Large</option>
	    <option value="2">Small</option>
    </select><span class="help-inline">Determines if it's a large or small rotator item</span>
    </label>
    
   
    <label for="inputTitle">Title
    <input type="text" id="inputTitle" placeholder="Title" /><span class="help-inline">Headline of the article</span>
    </label>     

    <label for="inputAuthor">Author
    <input type="text" id="inputAuthor" placeholder="Author" /><span class="help-inline">If no byline given (PromoGram), just say Counselor</span>
    </label>       
  
    <label for="inputDate">Date
    <input type="text" id="inputDate" placeholder="Date" /><span class="help-inline">Active or live date</span>
    </label>

    <label for="inputImage455">Image (455)
    <input type="text" id="inputImage455" placeholder="Image" /><span class="help-inline">Large image on Counselor Homepage</span>
    </label>
    
    <label for="inputImage320">Image (320)
    <input type="text" id="inputImage320" placeholder="Image" /><span class="help-inline">Large image on Counselor Sub pages</span>
    </label>
    
    <label for="inputImage284">Image (284)
    <input type="text" id="inputImage284" placeholder="Image" /><span class="help-inline">Large image on ASI Central Homepage</span>
    </label> 
    
    <label for="inputImage149">Image (149)
    <input type="text" id="inputImage149" placeholder="Image" /><span class="help-inline">Small image thumbnail on Counselor Sub pages</span>
    </label>   
    
    <label for="inputImage135">Image (135)
    <input type="text" id="inputImage135" placeholder="Image" /><span class="help-inline">Small image thumbnail on ASI Central Homepage</span>
    </label> 
    
    <label for="inputImage111">Image (111)
    <input type="text" id="inputImage111" placeholder="Image" /><span class="help-inline">Small image on Counselor Homepage</span>
    </label>  
    
    <label for="inputTagline">Tagline
    <textarea class="input-xxlarge" rows="3" id="inputTagline"></textarea><span class="help-inline">Further detail about Counselor headline, usually just a few words</span>
    </label>
    
    
    <label for="inputSummary">Summary
    <textarea class="input-xxlarge" rows="3" id="inputSummary"></textarea><span class="help-inline">Will appear on ASI Central homepage under images to describe article: lg img summary = abt 100 characters plus ending punctuation; sm summary = abt 50 characters no end punct</span>
    </label>
    
    
    <label for="inputContent">Content
    <textarea class="input-xxlarge" rows="20" id="inputContent"></textarea><span class="help-inline">Article Body - Will appear inside Counselormag.com template</span>
    </label>
    
   
    <label for="inputDescription">Description    
    <textarea class="input-xxlarge" rows="20" id="Textarea1"></textarea><span class="help-inline">Article Body - Will appear inside ASI Central template for ESP Web users</span>
    </label>
       
    <button type="submit" class="btn">Submit</button>

  </fieldset>
</form>
            
            
      
            
      
            

</div>
	<script src="/Scripts/bootstrap.js"></script>
</body>
</html>
