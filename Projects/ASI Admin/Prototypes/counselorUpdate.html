<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>ASI Central Admin: Upload Tool</title>
    <meta name="viewport" content="width=device-width" />
	<link href="Content/bootstrap-responsive.css" rel="stylesheet"/>
	<link href="Content/bootstrap.css" rel="stylesheet"/>
	<link href="Content/Site.css" rel="stylesheet"/>
</head>
<body>
<div class="main-body">



<form>
<fieldset>
    <legend>Upload Tool</legend>
    
    <label class="checkbox inline">
    <input type="checkbox" value="ESP Web">ESP Web
    </label>    
    <label class="checkbox inline">
    <input type="checkbox" value="Counselor">Counselor
    </label>    
    <label class="checkbox inline">
    <input type="checkbox" value="NewsRotator">News Rotator
    </label>    
    <label class="checkbox inline">
    <input type="checkbox" value="ASICentralSummary">ASI Central Summary
    </label>
    
    
    <label for="inputCounselorCat">Counselor Category
    <select>
	    <option value="1">News</option>
	    <option value="2">Case Studies</option>
	    <option value="3">Apparel</option>
	    <option value="4">Social</option>
	    <option value="5">Research</option>
	    <option value="6">Video</option>
	    <option value="7">Awards</option>
	    <option value="8">Road Tour</option>
    </select>
    </label>
    
    <label for="inputRotatorPosition">Rotator Position
    <select>
	    <option value="1">Large</option>
	    <option value="2">Small</option>
    </select>
    </label>
    
   
    <label for="inputTitle">Title
    <input type="text" id="inputTitle" placeholder="Title" />
    </label>     

    <label for="inputAuthor">Author
    <input type="text" id="inputAuthor" placeholder="Author" />
    </label>       
  
    <label for="inputDate">Date
    <input type="text" id="inputDate" placeholder="Date" />
    </label>

    <label for="inputImage">Image
    <input type="text" id="inputImage" placeholder="Image" />
    </label>
    
    <label for="inputTagline">Tagline
    <textarea class="input-xxlarge" rows="3" id="inputTagline"></textarea>
    </label>
    
    
    <label for="inputSummary">Summary
    <textarea class="input-xxlarge" rows="3" id="inputSummary"></textarea>
    </label>
    
    
    <label for="inputContent">Content
    <textarea class="input-xxlarge" rows="20" id="inputContent"></textarea>
    </label>
    
   
    <label for="inputDescription">Description    
    <textarea class="input-xxlarge" rows="20" id="Textarea1"></textarea>
    </label>
       
    <button type="submit" class="btn">Submit</button>

  </fieldset>
</form>
            
            
      
            
      
            

</div>
	<script src="/Scripts/bootstrap.js"></script>
</body>
</html>
